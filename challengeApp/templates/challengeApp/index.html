{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Coding challenge</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <body>
        <h1>Coding challenge</h1>
        <div class="buttonBlue">
        <h2>step-1</h2>
        </div>
        <div id="stepfirst">
            <form id=step1" method="POST" action="/">
                {% csrf_token %}
              <div class="group">
                <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
                <label>Email</label>
              </div>
              <div class="group">
                <input type="text" name="username"><span class="highlight"></span><span class="bar"></span>
                <label>username</label>
              </div>
              <button type="submit" name="register" class="button buttonBlue">register
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
              </button>
            </form>
        </div>
        <div>{{ cont }}</div>
        <div class="buttonBlue">
        <h2>step-2</h2>
        </div>
        <form method="POST" action="/">
            {% csrf_token %}
          <div class="group">
            <input type="email" name="user_email"><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
          </div>
          <div class="group">
            <input type="text" name="answer"><span class="highlight"></span><span class="bar"></span>
            <label>Answer</label>
          </div>
          <button type="submit" name="submit" class="button buttonBlue">Submit Answer
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
          </button>
        </form>

    </body>



</html>
